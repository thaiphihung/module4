            <div class="mb-3">

    <script>
        // document ready

        // bat su kien button on click

        // Kiem tra: password rong

        // kiem tra username ko rong va password ko rong
        // alert('xu ly')

        $(document).ready(function () {
            $('.f-error').hide()

            $('#checkAll').click(function () {
                if ($(this).hasClass('checked')) {
                    $('.favorites').prop('checked', false);
                    $(this).removeClass('checked');
                    $(this).html('CheckAll');
                } else {
                    $('.favorites').prop('checked', true);
                    $(this).addClass('checked');
                    $(this).html('UnCheckAll');
                }
            })

            $('#submit').click(function () {
                $('.f-error').empty()
                let username = $('#username').val()
                let password = $('#password').val()
                if (username == '') {
                    $('.f-error-username').show()
                    $('.f-error-username').html('Username is Required')
                }
                if (password == '') {
                    $('.f-error-password').show()
                    $('.f-error-password').html('Password is Required')
                }

                let favorites = $('.favorites:checked');
                if (favorites.length == 0) {
                    $('.f-error-favorites').show()
                    $('.f-error-favorites').html('Please choice at last 1 favorite')
                }

                if (username != '' && password != '' && favorites.length > 0) {
                   
                }
            })
        })

    </script>
